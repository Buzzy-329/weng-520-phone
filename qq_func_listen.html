            dbSet('qq_music_current_state', JSON.stringify({
                isPlaying: false,
                title: playlist[currentIndex].title,
                artist: playlist[currentIndex].artist
            }));
        }
    }

    function playAudio() {
        audio.play().then(() => {
            isPlaying = true;
            document.getElementById('playIcon').style.display = 'none';
            document.getElementById('pauseIcon').style.display = 'block';
            document.getElementById('disk').classList.add('playing');
        }).catch(e => console.log("Play failed", e));
    }

    function pauseAudio() {
        audio.pause();
        isPlaying = false;
        document.getElementById('playIcon').style.display = 'block';
        document.getElementById('pauseIcon').style.display = 'none';
        document.getElementById('disk').classList.remove('playing');
    }

    function playNext() {
        if(playMode === 2) {
            let next = Math.floor(Math.random() * playlist.length);
            loadSong(next);
        } else {
            let next = currentIndex + 1;
            if(next >= playlist.length) next = 0;
            loadSong(next);
        }
    }

    function playPrev() {
        let prev = currentIndex - 1;
        if(prev < 0) prev = playlist.length - 1;
        loadSong(prev);
    }

    function toggleMode() {
        playMode = (playMode + 1) % 3;
        const icons = ['ğŸ”', 'ğŸ”‚', 'ğŸ”€'];
        const texts = ['åˆ—è¡¨å¾ªç¯', 'å•æ›²å¾ªç¯', 'éšæœºæ’­æ”¾'];
        document.getElementById('modeIcon').innerText = icons[playMode];
        document.getElementById('modeText').innerText = texts[playMode];
    }

    function seek(e) {
        const percent = e.offsetX / document.getElementById('progressBar').offsetWidth;
        audio.currentTime = percent * audio.duration;
    }

    // --- éŸ³é¢‘äº‹ä»¶ç›‘å¬ ---
    audio.addEventListener('timeupdate', () => {
        if(!audio.duration) return;
        const percent = (audio.currentTime / audio.duration) * 100;
        document.getElementById('progressFill').style.width = percent + '%';
        document.getElementById('currTime').innerText = formatTime(audio.currentTime);
        document.getElementById('totalTime').innerText = formatTime(audio.duration);
        syncLyrics(audio.currentTime);
    });

    audio.addEventListener('ended', () => {
        if(playMode === 1) {
            audio.currentTime = 0; playAudio();
        } else {
            playNext();
        }
    });

    function formatTime(s) {
        const m = Math.floor(s / 60);
        const sec = Math.floor(s % 60);
        return `${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
    }

    // --- æ­Œè¯å¤„ç† ---
    let parsedLyrics = [];
    function parseLyrics(lrc) {
        parsedLyrics = [];
        const lines = lrc.split('\n');
        const regex = /\[(\d{2}):(\d{2})\.(\d{2,3})\](.*)/;
        lines.forEach(line => {
            const match = line.match(regex);
            if(match) {
                const time = parseInt(match[1])*60 + parseInt(match[2]) + parseInt(match[3])/1000;
                parsedLyrics.push({ time, text: match[4].trim() });
            }
        });
        // æ¸²æŸ“åˆ°æ­Œè¯ç•Œé¢
        lyricsContainer.innerHTML = '<div style="height: 50vh;"></div>'; // padding top
        parsedLyrics.forEach((l, i) => {
            const div = document.createElement('div');
            div.className = 'lrc-line';
            div.id = 'lrc-' + i;
            div.innerText = l.text;
            div.onclick = () => { audio.currentTime = l.time; };
            lyricsContainer.appendChild(div);
        });
        lyricsContainer.innerHTML += '<div style="height: 50vh;"></div>'; // padding bottom
    }

    function syncLyrics(time) {
        let activeIdx = -1;
        for(let i=0; i<parsedLyrics.length; i++) {
            if(time >= parsedLyrics[i].time) activeIdx = i;
            else break;
        }
        
        if(activeIdx !== -1) {
            document.querySelectorAll('.lrc-line').forEach(el => el.classList.remove('active'));
            const activeEl = document.getElementById('lrc-' + activeIdx);
            if(activeEl) {
                activeEl.classList.add('active');
                if(!isScrubbingLyrics) {
                    activeEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
                updateMiniLyric(parsedLyrics[activeIdx].text);
            }
        }
    }
    
    let isScrubbingLyrics = false;
    lyricsContainer.addEventListener('touchstart', () => isScrubbingLyrics = true);
    lyricsContainer.addEventListener('touchend', () => setTimeout(() => isScrubbingLyrics = false, 2000));

    function updateMiniLyric(text) {
        document.getElementById('miniLyricText').innerText = text || "...";
        // ä¼ ç»™å…¨å±å­—å¹•
        if(subConfig.show) {
            window.parent.postMessage({ 
                type: 'update_subtitle', 
                text: text, 
                config: subConfig 
            }, '*');
        }
    }

    // --- ç•Œé¢äº¤äº’ ---
    function toggleView() {
        const v = document.getElementById('vinylView');
        const l = document.getElementById('lyricsView');
        if(v.classList.contains('hidden')) {
            v.classList.remove('hidden'); l.classList.remove('active');
        } else {
            v.classList.add('hidden'); l.classList.add('active');
        }
    }

    function minimize() {
        window.parent.postMessage({ action: 'closeListen' }, '*');
    }

    function endListen() {
        pauseAudio();
        window.parent.postMessage({ action: 'closeListen' }, '*');
        window.parent.postMessage({ type: 'music_status', status: 'ended' }, '*');
        // å…³é—­å­—å¹•
        toggleGlobalSub(false);
    }

    // --- å¼¹çª—é€»è¾‘ ---
    function openPlaylistModal() { document.getElementById('playlistModal').style.display = 'flex'; }
    function openSearchModal() { document.getElementById('searchModal').style.display = 'flex'; document.getElementById('searchInput').focus(); }
    function openUploadModal() { document.getElementById('uploadModal').style.display = 'flex'; }
    function openSubtitleModal() { document.getElementById('subtitleModal').style.display = 'flex'; }
    
    function closeSubModal(id) { document.getElementById(id).style.display = 'none'; }

    // --- æ­Œå•ç®¡ç† ---
    function renderPlaylist() {
        const c = document.getElementById('playlistContainer');
        c.innerHTML = '';
        playlist.forEach((song, i) => {
            const div = document.createElement('div');
            div.className = `list-item ${i === currentIndex ? 'active' : ''}`;
            div.innerHTML = `
                <div class="song-info" onclick="if(!isEditingList) loadSong(${i})">
                    <div class="song-name">${song.title}</div>
                    <div class="song-artist">${song.artist}</div>
                </div>
                <div class="select-circle" onclick="toggleSelect(${i}, this)"></div>
            `;
            c.appendChild(div);
        });
    }

    function toggleEditList() {
        isEditingList = !isEditingList;
        const modal = document.getElementById('playlistModal');
        if(isEditingList) {
            modal.classList.add('editing');
            document.getElementById('deleteBtn').style.display = 'block';
        } else {
            modal.classList.remove('editing');
            document.getElementById('deleteBtn').style.display = 'none';
            document.querySelectorAll('.list-item').forEach(el => el.classList.remove('selected'));
        }
    }

    function toggleSelect(i, el) {
        el.parentElement.classList.toggle('selected');
    }

    function deleteSelected() {
        const selected = [];
        document.querySelectorAll('.list-item').forEach((el, i) => {
            if(el.classList.contains('selected')) selected.push(i);
        });
        // å€’åºåˆ é™¤
        for(let i=selected.length-1; i>=0; i--) {
            playlist.splice(selected[i], 1);
        }
        saveData();
        renderPlaylist();
        toggleEditList(); // é€€å‡ºç¼–è¾‘æ¨¡å¼
        if(playlist.length === 0) pauseAudio();
        else if(currentIndex >= playlist.length) loadSong(0);
    }

    // --- æœç´¢åŠŸèƒ½ (iTunes API) ---
    function doSearch() {
        const term = document.getElementById('searchInput').value;
        if(!term) return;
        const container = document.getElementById('searchResultContainer');
        container.innerHTML = '<div style="padding:20px; text-align:center; color:#999;">æœç´¢ä¸­...</div>';
        
        // ä½¿ç”¨ iTunes Search API
        fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(term)}&media=music&limit=20&country=CN`)
            .then(res => res.json())
            .then(data => {
                container.innerHTML = '';
                if(data.results.length === 0) {
                    container.innerHTML = '<div style="padding:20px; text-align:center; color:#999;">æœªæ‰¾åˆ°ç»“æœ</div>';
                    return;
                }
                data.results.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'list-item';
                    div.innerHTML = `
                        <img src="${item.artworkUrl60}" style="width:40px; height:40px; border-radius:4px; margin-right:10px;">
                        <div class="song-info">
                            <div class="song-name">${item.trackName}</div>
                            <div class="song-artist">${item.artistName}</div>
                        </div>
                        <button class="sub-switch-btn btn-gray" style="width:auto; padding:5px 10px; font-size:12px;" onclick="addFromSearch('${item.trackName.replace(/'/g,"\\'")}','${item.artistName.replace(/'/g,"\\'")}','${item.previewUrl}','${item.artworkUrl100}')">æ·»åŠ </button>
                    `;
                    container.appendChild(div);
                });
            })
            .catch(() => {
                container.innerHTML = '<div style="padding:20px; text-align:center; color:#999;">æœç´¢å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œ</div>';
            });
    }

    function addFromSearch(title, artist, url, cover) {
        playlist.push({ title, artist, src: url, cover, lrc: "[00:00.00]æ­¤ä¸ºé¢„è§ˆç‰‡æ®µï¼Œæš‚æ— æ­Œè¯" });
        saveData();
        renderPlaylist();
        alert("å·²æ·»åŠ åˆ°æ­Œå•");
    }

    // --- ä¸Šä¼ åŠŸèƒ½ ---
    function confirmUpload() {
        const title = document.getElementById('upTitle').value || "æœªçŸ¥æ­Œæ›²";
        const artist = document.getElementById('upArtist').value || "æœªçŸ¥æ­Œæ‰‹";
        const url = document.getElementById('upAudioUrl').value;
        const cover = document.getElementById('upCoverUrl').value;
        const lrc = document.getElementById('upLrc').value;
        
        if(url) {
            playlist.push({ title, artist, src: url, cover, lrc });
            saveData(); renderPlaylist();
            closeSubModal('uploadModal');
            alert("æ·»åŠ æˆåŠŸ");
        } else {
            alert("è¯·è¾“å…¥éŸ³é¢‘é“¾æ¥");
        }
    }
    
    // æœ¬åœ°æ–‡ä»¶ä¸Šä¼ 
    document.getElementById('localFile').onchange = function(e) {
        const file = e.target.files[0];
        if(!file) return;
        const url = URL.createObjectURL(file);
        // è¯»å–å…ƒæ•°æ®ç¨å¾®å¤æ‚ï¼Œè¿™é‡Œç›´æ¥ç”¨æ–‡ä»¶å
        const title = file.name.replace(/\.[^/.]+$/, "");
        document.getElementById('upTitle').value = title;
        document.getElementById('upAudioUrl').value = url; // è‡ªåŠ¨å¡«å…¥ Blob URL
        document.getElementById('upArtist').value = "æœ¬åœ°ä¸Šä¼ ";
    };

    // --- å­—å¹•è®¾ç½® ---
    function updateSubConfig(key, val) {
        subConfig[key] = val;
        saveData();
        if(subConfig.show) updateMiniLyric(document.getElementById('miniLyricText').innerText);
    }
    
    function setSubColor(color, el) {
        subConfig.color = color;
        document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
        el.classList.add('active');
        saveData();
        if(subConfig.show) updateMiniLyric(document.getElementById('miniLyricText').innerText);
    }

    function toggleGlobalSub(show) {
        subConfig.show = show;
        saveData();
        // å‘é€ç»™çˆ¶çª—å£ -> å†è½¬å‘ç»™ Top Window
        window.parent.postMessage({ 
            type: 'toggle_global_subtitle', 
            show: show,
            config: subConfig,
            text: document.getElementById('miniLyricText').innerText
        }, '*');
        closeSubModal('subtitleModal');
    }

</script>
